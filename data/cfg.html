<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>ESP8266</title>
<link rel='stylesheet' href='matmin.css'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
</head>
<body>
<div class='row'>
<nav>
  <div class='nav-wrapper'>
    <div class='col s12'>
        <a href='/' class='breadcrumb'>ESP8266</a>
        <a href='#' class='breadcrumb'>Настройки</a>
      </div>
    </div>
 </nav>
</div>
<div class='row'>
<div class='col s12 m6'>
  <div class='card blue-grey darken-1'>
    <div class='card-content white-text'>
      <span class='card-title'>Настройки</span>
      <form method='get' action='cfgsave'>
		  <div class='input-field'>
		  <input placeholder='Имя контроллера' name='name' value='%name%' length=32>
		  </div>
		  <div class='input-field'>
		  <input placeholder='Имя WiFi-сети' name='ssid' value='%ssid%' length=32>
		  </div>
		  <div class='input-field'>
		  <input placeholder='Пароль WiFi-сети' name='pass' value='%pass%' length=64>
		  </div>
		  <div class='input-field'>
		  <input placeholder='Адрес MQTT сервера' name='host' value='%host%' length=15>
		  </div>
		  <div class='input-field'>
		  <input placeholder='Топик MQTT сервера' name='pubtop' value='%pubtop%' length=64>
		  </div>
		  <div class='switch'>
			  Over-The-Air обновление:
			<label> 
				ВЫКЛ
				<input type='checkbox' name='ota' %ota%>
				<span class='lever'></span>
				ВКЛ
			</label>
			</div>
		  <div class='switch'>
			  Включить MQTT-клиент:
			<label> 
				ВЫКЛ
				<input type='checkbox' name='usemqtt' %usemqtt%>
				<span class='lever'></span>
				ВКЛ
			</label>
			</div>
    </div>
	<div class='card-action'>
		<button class='waves-effect waves-teal btn' type='submit'>Сохранить</button>
		</form>
		<a class='waves-effect waves-teal btn' href='/'>Отмена</a>
	</div>
  </div>
</div>
</div>
</body>
</html>
